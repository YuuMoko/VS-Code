<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="margin: 10px;">To Do List</h2>
    <div class="container">
        <div class="nav">
            <input type="text" placeholder="Write Something in Here...">
            <button id="create">Create</button>
        </div>

        <div class="container">
            <div class="left">
                <h3>Not Done</h3>
            </div>
            <div class="right">
                <h3>Done</h3>
            </div>
        </div>
    </div>
    <script src="./TDL.js"></script>
</body>

</html>
