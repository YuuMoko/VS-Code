<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="margin: 10px;">To Do List</h2>
    <div class="container">
        <div class="nav">
            <input type="text" placeholder="Write Something in Here...">
            <button id="create">Create</button>
            <button id="clear">Clear</button>
        </div>

        <div class="container">
            <div class="left">
                <h3>Not Done</h3>
            </div>
            <div class="right">
                <h3>Done</h3>
            </div>
        </div>
    </div>
    <script type="module">
        // Get users info

        let Bt = document.querySelector('#create');
        Bt.onclick = function () {
            let input = document.querySelector('.nav input');
            let Taskinfo = input.value;
            let Task = document.createElement('div');
            Task.className = 'Task';
            let span = document.createElement('span');
            span.innerHTML = Taskinfo;
            let checkBox = document.createElement('input');
            checkBox.type = 'checkbox';
            let delbt = document.createElement('button');
            delbt.innerHTML = 'delet'

            Task.appendChild(span);
            Task.appendChild(checkBox);
            Task.appendChild(delbt);
            let left = document.querySelector('.left');
            let right = document.querySelector('.right');
            left.appendChild(Task);
            // change Task position

            console.log(Task.className);

            // Determine the properties of the parent node of the current div and swap positions for it
            checkBox.onclick = function () {
                let pt = Task.parentNode;
                let location = pt.className;

                if (location == "left") {
                    right.appendChild(Task);
                }
                else {
                    left.appendChild(Task);
                }
                Task.remove;
            }

            // Delete a task
            delbt.onclick = function () {
                Task.remove();
            }
            // console.log("debug");
            input.value = "";
        }

        let clear = document.querySelector('#clear');
        clear.onclick = function{
        }
    </script>
</body>

</html>
